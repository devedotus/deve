process:
  nginx:
    running: true
file:
  /etc/nginx/default.conf:
    exists: true
    mode: "0644"
    owner: root
    group: root
  /etc/nginx/nginx.conf:
    exists: true
    mode: "0644"
    owner: root
    group: root
port:
  tcp:80:
    listening: true
    ip:
    - 0.0.0.0
mount:
  /var/www/html:
    exists: true
    opts:
    - rw
    - relatime

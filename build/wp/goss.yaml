file:
  /usr/local/bin/docker-entrypoint.sh:
    exists: true
    mode: "0644"
    owner: www-data
    group: www-data
group:
  www-data:
    exists: true
    gid: 82
user:
  www-data:
    exists: true
    uid: 82
    gid: 82
    groups:
    - www-data
    home: /var/www
    shell: /bin/false
mount:
  /etc/nginx:
    exists: true
    opts:
    - rw
    - relatime
  /var/www:
    exists: true
    opts:
    - rw
    - relatime

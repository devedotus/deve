service:
  mysql:
    enabled: true
    running: true
process:
  mysqld:
    running: true
port:
  tcp:3306:
    listening: true
    ip:
    - 127.0.0.1
user:
  mysql:
    exists: true
    uid: 100
    gid: 101
    groups:
    - mysql
    home: /var/lib/mysql
    shell: /sbin/nologin
mount:
  /var/lib/mysql:
    exists: true
    opts:
    - rw
    - relatime

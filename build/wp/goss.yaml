file:
  /usr/local/bin/docker-entrypoint.sh:
    exists: true
    mode: "0755"
    owner: root
    group: root
group:
  www-data:
    exists: true
    gid: 82
user:
  www-data:
    exists: true
    uid: 82
    gid: 82
    groups:
    - www-data
    shell: /bin/false
mount:
  /var/www:
    exists: true
    opts:
    - rw
    - relatime
